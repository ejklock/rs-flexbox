<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            
            <li><img src="/images/home.svg" /> Home</li>
            <li><img src="images/notification.svg" /> Notifications</li>
            <li><img src="images/message.svg" alt="" />Messages</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="logo-twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="avatar" height="34" width="34" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
